<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       	
       	<style type="text/css">
       		body{
	       		background: #404a59;
	       		height: 100%; 
	       		margin: 0;
	       		width: 100%;
	       		overflow: hidden;
	       	}
       		.container{
       			width: 100%;
       			
       		}
       		.pos-A{
       			position: absolute;
       		}
       		.pos-R{
       			position: relative;
       		}
       	</style>
	</head>
	<body>
		<div class="container">
			<div class="">
				
			</div>
			<div class="left">
				<div class=" pie contain">
					<div class="title">
						全网成交情况
					</div>
					<div class="box">
						<div class="inbox" style="width: 40%;">
							<div class="pie03-proportion tac" data-type = "">
								
								<span>本月累计销售额</span>：<span></span>
							</div>
							<div class="" id="pie03" style="height:79%;"></div>
							<div class="pie03-total tac" data-type = "">
								<span>本月销售目标</span>：<span></span>
							</div>
						</div>
						
						<div class="inbox" id="" style="width: 60%;">
							<!--<div id="line-Payment line01" style="height: 110px;"></div>-->
							<div id="line01" style="height:100%;width: 100%;">
								
							</div>
						</div>
					</div>
					
				</div>
				<div class=" pie contain">
					<div class="title">
						成交用户分析
					</div>
					<div class="box">
						<div class="inbox" style="width: 50%;">
							<div class="pie01-pc" data-type = "pc">
								<!--pc端：<span></span>-->
								<span></span>：<span></span>
							</div>
							<div class="" id="pie01" style="height:79%;"></div>
							<div class="pie01-wireless" data-type = "wireless">
								<span></span>：<span></span>
							</div>
						</div>
						
						<div class="inbox" id="" style="width: 50%;">
							<div id="pie02" style="height: 100%;;">
								
							</div>
						</div>
					</div>
					
				</div>
				<!--........................3...................-->
				<div class=" pie contain">
					<div class="title">
						销售渠道排行
					</div>
					<div class="box">
						<div class="inbox" style="width: 55%;height:100%;">
							<div class="" id="pie04" style="height:100%;"></div>
							
						</div>
						
						<div class="inbox" id="" style="width: 47%;height:100%;">
							<ul class="pie04-channel">
								<li>
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">渠道</div>
									<div class="money">金额</div>
								</li>
							</ul>
							<ul class="pie04-channel channellist">
								<li class="dn" data-type="list">
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">渠道</div>
									<div class="money">金额</div>
								</li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
			
			<!--热销商品与平铺排行-->
			<div class="contain containSort">
					<div class="title" style="left: 37px;transform: translateX(0);">
						热销商品与平铺排行
					</div>
					<div class="box">
						
						
						<div class="inbox" id="" style="width: 53%;height:100%;">
							<ul class="pie04-channel goodsSortList">
								<li>
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">商品名</div>
									<div class="money">金额</div>
								</li>
							</ul>
							<ul class="pie04-channel goodsSortList goodsSortList01">
								<li class="dn" data-type="list">
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">商品名</div>
									<div class="money">金额</div>
								</li>
							</ul>
						</div>
						<div class="inbox" style="width: 47%;height:100%;">
							<ul class="pie04-channel shopSortList">
								<li>
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">店铺</div>
									<div class="money">金额</div>
								</li>
							</ul>
							<ul class="pie04-channel shopSortList shopSortList01">
								<li class="dn" data-type="list">
									<div class="number">
										<span>0</span>
									</div>
									<div class="channel">店铺</div>
									<div class="money">金额</div>
								</li>
							</ul>
							
						</div>
					</div>
					
				</div>
		</div>

	    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
