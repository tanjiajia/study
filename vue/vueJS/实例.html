<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example">
			
		</div>
		<!--实例-->
		<script type="text/javascript">
			var data = { a: 1 }
			var vm = new Vue({
			  	el: '#example',
			  	data: data
			})
			vm.$data === data // -> true
			vm.$el === document.getElementById('example') // -> true
			// $watch 是一个实例方法
			vm.$watch('a', function (newVal, oldVal) {
			  // 这个回调将在 `vm.a`  改变后调用
			})
			
			var vm = new Vue({
			  data: {
			    a: 1
			  },
			  created: function () {
			    // `this` 指向 vm 实例
			    console.log('a is: ' + this.a)
			  }
			})
			// -> "a is: 1"
			
			
		</script>
		
	</body>
</html>
