<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<script src="http://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <input type="radio" id="runoob" value="Runoob" v-model="picked">
		  <label for="runoob">Runoob</label>
		  <br>
		  <input type="radio" id="google" value="Google" v-model.trim="picked">
		  <label for="google">Google</label>
		  <br>
		  <span>选中值为: {{ picked }}</span>
		</div>

		<script>
			new Vue({
			  	el: '#app',
			  	data: {
					picked : 'Runoob'
			  	}
			})
		</script>
	</body>
</html>
